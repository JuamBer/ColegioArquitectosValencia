<h2>Usuarios</h2>


<div class="main">

  <ul class="lista">


    <div>
      <ul class="eventos">
        <li class="header">
          <div>
            <h4>ID</h4>
          </div>
          <div (click)="orderBy('nombre')">
            <h4>Nombre</h4>
          </div>
          <div>
            <h4>Email</h4>
          </div>
          <div>
            <h4>Rol</h4>
          </div>
          <div *ngIf="tienePermiso('EDITAR_USUARIO')">
            <h4>Editar</h4>
          </div>
          <div *ngIf="tienePermiso('ELIMINAR_USUARIO')">
            <h4>Eliminar</h4>
          </div>
        </li>
        <li class="fila" *ngFor="let usuario of usuarios" >
          <div>{{ usuario.id }}</div>
          <div>{{ usuario.nombre }}</div>
          <div>{{ usuario.email }}</div>
          <div>{{ usuario.rol.nombre }}</div>
          <div><button [disabled]="usuarioLoggeado.id==usuario.id" *ngIf="tienePermiso('EDITAR_USUARIO')"
              mat-raised-button
            color="accent"
            (click)="updateUser(usuario)">Editar</button></div>
          <div><button [disabled]="usuarioLoggeado.id==usuario.id" *ngIf="tienePermiso('ELIMINAR_USUARIO')"
              mat-raised-button
            color="warn"
            (click)="deleteUser(usuario.id)">Eliminar</button></div>
        </li>
      </ul>
    </div>


  </ul>
</div>
